<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MojiDoodle</title>
  <script>
    // SPA redirect for GitHub Pages and Cloudflare Pages
    // Saves the current path and redirects to app root where Angular handles routing
    var l = window.location;
    var base = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');

    // Detect app base path from hostname
    // GitHub Pages: /MojiDoodle/  |  Cloudflare/other: /
    var isGitHubPages = l.hostname.indexOf('github.io') !== -1;
    var appBase = isGitHubPages ? '/MojiDoodle/' : '/';

    // Extract the route path relative to the app base
    var fullPath = l.pathname;
    var path = '';
    if (fullPath.indexOf(appBase) === 0) {
      path = fullPath.substring(appBase.length);
    } else if (!isGitHubPages) {
      // On non-GitHub hosts, strip leading slash to get the route
      path = fullPath.replace(/^\//, '');
    }

    var search = l.search;

    // Store the path in sessionStorage so index.html can restore it
    if (path || search) {
      sessionStorage.setItem('spa-redirect', JSON.stringify({
        path: '/' + path,
        search: search
      }));
    }

    // Redirect to the app base URL
    l.replace(base + appBase);
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
