<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MojiDoodle</title>
  <script>
    // GitHub Pages SPA redirect
    // Saves the current path and redirects to root where Angular can handle routing
    var l = window.location;
    var base = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    var segments = l.pathname.split('/').filter(Boolean); // ['MojiDoodle', 'dashboard', ...]

    var path = segments.slice(1).join('/'); // Skip 'MojiDoodle'
    var search = l.search;

    // Store the path in sessionStorage so index.html can restore it
    if (path || search) {
      sessionStorage.setItem('spa-redirect', JSON.stringify({
        path: '/' + path,
        search: search
      }));
    }

    // Redirect to the base URL
    l.replace(base + '/MojiDoodle/');
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
