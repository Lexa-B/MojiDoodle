<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>MojiDoodle</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/webp" href="assets/icons/icon-48.webp" />

  <!-- add to homescreen for ios -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <script>
    // GitHub Pages SPA redirect handler
    // Restores the original path after 404.html redirects here
    (function() {
      var redirect = sessionStorage.getItem('spa-redirect');
      if (redirect) {
        sessionStorage.removeItem('spa-redirect');
        var data = JSON.parse(redirect);
        var path = data.path || '';
        var search = data.search || '';
        if (path && path !== '/') {
          history.replaceState(null, null, path + search);
        }
      }
    })();
  </script>
  <app-root></app-root>
</body>

</html>
