# SRS Stages Reference
# Stage 0 = 15 minutes, Stage 15 = 360 days
# Colors progress through ROYGBIV (rainbow)

- stage: 0
  interval: 15m
  minutes: 15
  color: "#FF0000"

- stage: 1
  interval: 30m
  minutes: 30
  color: "#FF4000"

- stage: 2
  interval: 1h
  minutes: 60
  color: "#FF8000"

- stage: 3
  interval: 4h
  minutes: 240
  color: "#FFC000"

- stage: 4
  interval: 12h
  minutes: 720
  color: "#FFE000"

- stage: 5
  interval: 1d
  minutes: 1440
  color: "#FFFF00"

- stage: 6
  interval: 2d
  minutes: 2880
  color: "#C0FF00"

- stage: 7
  interval: 4d
  minutes: 5760
  color: "#80FF00"

- stage: 8
  interval: 1w
  minutes: 10080
  color: "#00FF00"

- stage: 9
  interval: 2w
  minutes: 20160
  color: "#00FF80"

- stage: 10
  interval: 1mo
  minutes: 43200
  color: "#00FFFF"

- stage: 11
  interval: 2mo
  minutes: 86400
  color: "#0080FF"

- stage: 12
  interval: 3mo
  minutes: 129600
  color: "#0000FF"

- stage: 13
  interval: 5mo
  minutes: 216000
  color: "#4000FF"

- stage: 14
  interval: 8mo
  minutes: 345600
  color: "#8000FF"

- stage: 15
  interval: 12mo
  minutes: 518400
  color: "#C000FF"
