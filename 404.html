<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MojiDoodle</title>
  <script>
    // GitHub Pages SPA redirect
    // Saves the current path and redirects to root where Angular can handle routing
    var l = window.location;
    var base = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    var segments = l.pathname.split('/').filter(Boolean); // ['MojiDoodle', 'dev', 'dashboard', ...]

    // Detect if this is a /dev/ path
    var isDev = segments.length > 1 && segments[1] === 'dev';
    var pathSegmentsToKeep = isDev ? 2 : 1; // Keep /MojiDoodle/dev/ or /MojiDoodle/
    var redirectBase = isDev ? '/MojiDoodle/dev/' : '/MojiDoodle/';

    var path = segments.slice(pathSegmentsToKeep).join('/');
    var search = l.search;

    // Store the path in sessionStorage so index.html can restore it
    if (path || search) {
      sessionStorage.setItem('spa-redirect', JSON.stringify({
        path: '/' + path,
        search: search
      }));
    }

    // Redirect to the appropriate base URL
    l.replace(base + redirectBase);
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
